<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Eşleştirme Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="shuffleButton">Kartları Karıştır</button>
    <div id="puan"><strong>Eşleşen Kart Sayıları:</strong> <span id="matchedCount">0</span></div>
    <div id="oyun-cerceve" class="game">
        <!-- Birinci Satır Kartları -->
        <div class="row">
            <div class="card" data-card="kiwi">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"><img src="img/kiwi.jpg" alt="Kart 1"></div>
                </div>
            </div>
            <div class="card" data-card="kiwi">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"><img src="img/kiwi.jpg" alt="Kart 2"></div>
                </div>
            </div>
            <div class="card" data-card="strawberry">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"><img src="img/strawberry.jpg" alt="Kart 3"></div>
                </div>
            </div>
            <div class="card" data-card="strawberry">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"><img src="img/strawberry.jpg" alt="Kart 4"></div>
                </div>
            </div>
        </div>
        <!-- İkinci Satır Kartları -->
        <div class="row">
            <div class="card" data-card="watermelon">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"><img src="img/watermelon.jpg" alt="Kart 5"></div>
                </div>
            </div>
            <div class="card" data-card="watermelon">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"><img src="img/watermelon.jpg" alt="Kart 6"></div>
                </div>
            </div>
            <div class="card" data-card="banana">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"><img src="img/banana.jpg" alt="Kart 7"></div>
                </div>
            </div>
            <div class="card" data-card="banana">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"><img src="img/banana.jpg" alt="Kart 8"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="kutlama hidden">
        <img src="img/congratulations.gif"
            alt="Tebrikler">
    </div>

    <script src="script.js"></script>
</body>

</html>
